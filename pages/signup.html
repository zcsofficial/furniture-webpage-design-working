<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniturezone</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="images/signup.jpg" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body bg-dark text-white">
                            <div class="brand-wrapper">
                                <img src="images/HomeLogo.png" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description text-white">Sign Up your account</p>

                            <!--action="phpscript/signup.php"-->
                            <form method="post" action="index.html">
                                <div class="form-group ">
                                    <label for="firstname" class="sr-only">First Name</label>
                                    <input type="text" name="fname" id="fname" class="form-control"
                                        placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="sr-only">Last Name</label>
                                    <input type="text" name="lname" id="lname" class="form-control"
                                        placeholder="Last Name">
                                </div>
                                <div class="form-group ">
                                    <label for="mobile" class="sr-only">Phone No</label>
                                    <input type="number" name="mobile" id="mobile" class="form-control"
                                        placeholder="MobileNo">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email address">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="***********">
                                </div>
                                <input name="signup" id="signup" class="btn btn-block login-btn mb-4" type="submit"
                                    value="signup">
                            </form>
                            <p class="login-card-footer-text text-white">Already registered? <a href="login.html"
                                    class="text-reset">Login here</a></p>
                            <nav class="login-card-footer-nav">
                                <a href="#!">Terms of use.</a>
                                <a href="#!">Privacy policy</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--<script src="scripts/signup.js"></script>-->
</body>

</html>
